<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
	<title>Login</title>
</head>
<body>
	<div class="container">
		<div style="width: 500px; height: 400px; margin-top: 200px;" class="mx-auto">
			<h1 class="text-center p-5">Login</h1>
			<form method="post" action="/autentica">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<label for="email" class="input-group-text">Email:</label>	
						</div>
						<input id="email" class="form-control" type="email" name="email" placeholder="Digite seu email">	
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<label for="senha" class="input-group-text">Senha:</label>	
						</div>
						<input id="senha" class="form-control" type="password" name="senha" placeholder="Digite sua senha">	
					</div>
				</div>

				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for mensagem in messages %}
							<div class="form-group">
								<span class="text-danger">{{ mensagem }}</span>
							</div>
						{% endfor %}
					{% endif %}
				{% endwith %}

				<div class="form-group">
					<input class="form-control btn btn-primary mt-3" type="submit" value="Entrar">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
